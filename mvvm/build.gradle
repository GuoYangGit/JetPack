plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.3.0'
    //kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.5.0'

    //lifecycle
    def lifecycleVersion = '2.3.1'
    api "androidx.lifecycle:lifecycle-runtime-ktx:${lifecycleVersion}"
    api "androidx.lifecycle:lifecycle-common-java8:${lifecycleVersion}"
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:${lifecycleVersion}"
    api "androidx.lifecycle:lifecycle-process:${lifecycleVersion}"

    //startup
    api "androidx.startup:startup-runtime:1.0.0"

    //network
    api 'com.github.liujingxing.rxhttp:rxhttp:2.6.1'
    api 'com.github.liujingxing.rxlife:rxlife-coroutine:2.1.0'
    api 'com.squareup.okhttp3:okhttp:4.9.1'

    //微信开源项目，替代SP
    implementation 'com.tencent:mmkv:1.0.22'

    //屏幕适配框架
    implementation 'me.jessyan:autosize:1.2.1'

    //BaseAdapter
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.4'

    //标签生成shape
    api 'com.github.JavaNoober.BackgroundLibrary:libraryx:1.7.1'

    //图片加载框架
    def coilVersion = "1.2.1"
    api "io.coil-kt:coil:${coilVersion}"
    api "io.coil-kt:coil-gif:${coilVersion}"
    api "io.coil-kt:coil-svg:${coilVersion}"
    api "io.coil-kt:coil-video:${coilVersion}"

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}